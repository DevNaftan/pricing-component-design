<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component design</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <section class="header">
            <h1 class="title">Our Pricing</h1>
            <div class="plans-mode">
                <span class="plan-title">Annually</span>
                <form class="toogle">
                    <input class="toogle__checkbox" type="checkbox" name="toogle" id="toogle">
                    <label class="toogle__label" for="toogle"></label>
                </form>
                <span class="plan-title">Monthly</span>
            </div>
        </section>
        <section class="pricing">
            <div class="pricing-box">
                <h3 class="pricing-box__title">Basic</h3>
                <span class="plan-price">$<strong id="plan-1">19.99</strong></span>
                <ul class="pricing-box__features">
                    <li>
                        500 GB Storage
                    </li>
                    <li>
                        2 Users Allowed
                    </li>
                    <li>
                        Send up to 3 GB
                    </li>
                </ul>
                <button class="button" type="button">LEARN MORE</button>
            </div>
            <div class="pricing-box pricing-recommended">
                <h3 class="pricing-box__title">Professional</h3>
                <span class="plan-price white-text">$<strong id="plan-2">24.99</strong></span>
                <ul class="pricing-box__features">
                    <li>
                        1 TB Storage
                    </li>
                    <li>
                        5 Users Allowed
                    </li>
                    <li>
                        Send up to 10 GB
                    </li>
                </ul>
                <button class="button button-recommended" type="button">LEARN MORE</button>
            </div>
            <div class="pricing-box">
                <h3 class="pricing-box__title">Master</h3>
                <span class="plan-price">$<strong id="plan-3">39.99</strong></span>
                <ul class="pricing-box__features">
                    <li>
                        2 TB Storage
                    </li>
                    <li>
                        10 Users Allowed
                    </li>
                    <li>
                        Send up to 20 GB
                    </li>
                </ul>
                <button class="button" type="button">LEARN MORE</button>
            </div>
        </section>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
